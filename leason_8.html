<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter1: 0,
                    counter2: 0,
                    counter3: 0
                }
            },
            methods: {
                increment1() {
                    this.counter1++
                },
                increment2() {
                    this.counter2++
                },
                submit(e) {
                    this.counter3++
                }
            },
            template: `
            <button v-on:click="increment1">Counter1: {{counter1}}</button>
            <button v-on:keyup="increment2">Counter2: {{counter2}}</button>
            
            <form v-on:submit.prevent.stop="submit">
                <button>Counter3: {{counter3}}</button>
            </form>`

        }).mount("#app")

    </script>

</body>

</html>
