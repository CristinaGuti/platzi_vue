<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Halloo"
                }
            },
            template: `
            <v-button :label="text" ref="miRef"></v-button>
            `
        })

        app.component("v-button", {
            props: ["label"],
            template: `
            <button>{{label}}</button>
            `
        })

        const vm = app.mount("#app")

        console.log(vm.$root) //con el atributo "root" da como resultado el objeto raiz (como si imprimimos "app")
        console.log(vm.$el) //con el atributo "el" accedemos al elemento html
        console.log(vm.$refs, vm.$refs.miRef) //con el atributo "refs" vemos todos los elementos que tengan un atributo "ref"
        console.log(vm.$props) //con el atributo "props" accedemos vemos todos los elementos que tengan props

    </script>

</body>

</html>
